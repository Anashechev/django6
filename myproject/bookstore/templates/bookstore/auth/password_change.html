{% extends 'bookstore/base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Смена пароля</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="old_password" class="form-label">Старый пароль</label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="mb-3">
            <label for="new_password2" class="form-label">Повторите новый пароль</label>
            <input type="password" class="form-control" id="new_password2" name="new_password2" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Сменить пароль</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'bookstore:profile' %}">Назад в профиль</a>
    </div>
</div>
{% endblock %}
