{% extends 'bookstore/base.html' %}

{% block title %}Удаление книги{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="alert alert-danger mt-5">
        <h4 class="alert-heading">Подтвердите удаление</h4>
        <p>Вы действительно хотите удалить книгу <strong>{{ object.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'bookstore:book_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
